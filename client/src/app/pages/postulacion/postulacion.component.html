<app-page-layout>
  <div class="container my-3">
    <app-progress-bar *ngIf="storeService.isLoading()" />

    <ng-container *ngIf="!storeService.isLoading()">
      <h1 class="text-center">Formulario de Postulación</h1>
      <hr />

      <!-- Formulario de Postulación -->
      <form (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <!-- Campo Cédula -->
          <div class="col">
            <label for="cedula" class="form-label">Cédula</label>
            <input
              type="text"
              class="form-control required-input"
              id="cedula"
              required
              [(ngModel)]="candidato.cedula"
              (keydown)="onCedulaKeyDown($event)"
              name="cedula"
              placeholder="000-0000000-0"
            />
          </div>

          <!-- Campo Nombre -->
          <div class="col">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control required-input"
              id="nombre"
              required
              [(ngModel)]="candidato.nombre"
              name="nombre"
              placeholder="Ingrese su nombre completo"
            />
          </div>
        </div>

        <div class="row mb-3">
          <!-- Campo Puesto-->
          <div class="col">
            <label for="lkPuesto" class="form-label">Puesto</label>
            <ng-autocomplete
              #puestoAutoComplete
              [data]="puestoList"
              [initialValue]="puesto.nombre"
              searchKeyword="nombre"
              placeholder="Selecciona un Puesto"
              (selected)="selectPuestoEvent($event)"
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
            ></ng-autocomplete>
            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item.nombre"></a>
            </ng-template>

            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>

          <!-- Campo Departamento -->
          <div class="col">
            <label for="departamento" class="form-label">Departamento</label>
            <input
              type="text"
              class="form-control"
              id="departamento"
              required
              [(ngModel)]="candidato.departamento"
              name="departamento"
              placeholder="Ingrese el departamento"
            />
          </div>
        </div>

        <div class="row mb-3">
          <!-- Campo Salario Aspirado -->
          <div class="col">
            <label for="salarioAspira" class="form-label">
              Salario Aspirado
            </label>
            <input
              type="number"
              class="form-control"
              id="salarioAspira"
              required
              [(ngModel)]="candidato.salarioAspira"
              name="salarioAspira"
              placeholder="Ingrese el salario aspirado"
            />
          </div>

          <!-- Campo Recomendado Por -->
          <div class="col">
            <label for="recomendadoPor" class="form-label">
              Recomendado Por
            </label>
            <input
              type="text"
              class="form-control"
              id="recomendadoPor"
              [(ngModel)]="candidato.recomendadoPor"
              name="recomendadoPor"
              placeholder="Recomendado por (Opcional)"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col"></div>

          <div class="col">
            <label for="ddlEstado" class="form-label">Estado</label>
            <select
              id="ddlEstado"
              class="form-select"
              [(ngModel)]="candidato.estado"
              [disabled]="IdSec == 0"
            >
              <option value="" disabled>Seleccione el estado</option>
              <option *ngFor="let estado of EstadosList" [value]="estado.value">
                {{ estado.label }}
              </option>
            </select>
          </div>
        </div>

        <!-- Botón Enviar -->
        <button type="submit" class="btn btn-primary w-100">
          Enviar Postulación
        </button>
      </form>
    </ng-container>
  </div>
</app-page-layout>
