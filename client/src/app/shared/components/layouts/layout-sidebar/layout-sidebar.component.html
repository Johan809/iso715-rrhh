<div
  class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark vh-100"
  style="width: 280px"
>
  <a
    href="/"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
  >
    <img
      src="./assets/img/project/logo.svg"
      [alt]="appName + ' Logo'"
      class="img-fluid me-2"
      width="50px"
    />
    <span class="fs-4"> {{ appName }} </span>
  </a>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        class="nav-link text-white"
        aria-current="page"
        [routerLink]="['/home']"
        [routerLinkActive]="['active']"
      >
        <i class="fa-solid fa-house"></i>
        {{ "HOME" | translate }}
      </a>
    </li>
    <li>
      <a
        class="nav-link text-white cursor-pointer"
        [routerLink]="['/competencias']"
        [routerLinkActive]="['active']"
        [class.hidden]="(userInfo?.role ?? ROLES.NOT_LOGGED) < ROLES.RRHH"
      >
        <i class="fa-solid fa-kitchen-set"></i>
        Competencias
      </a>
    </li>
    <li>
      <a
        class="nav-link text-white cursor-pointer"
        [routerLink]="['/idiomas']"
        [routerLinkActive]="['active']"
        [class.hidden]="(userInfo?.role ?? ROLES.NOT_LOGGED) < ROLES.RRHH"
      >
        <i class="fa-solid fa-language"></i>
        Idiomas
      </a>
    </li>
  </ul>

  <hr />
  <div class="dropdown">
    <a
      class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      (click)="isMenuCollapsed = !isMenuCollapsed"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <i class="fa-solid fa-user"></i>
      <strong class="mx-2">{{ this.userInfo?.username }}</strong>
    </a>

    <div
      class="collapse navbar-collapse"
      [ngbCollapse]="isMenuCollapsed"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0 w-100">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/home']"
            [routerLinkActive]="['active']"
          >
            {{ "HOME" | translate }}
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link cursor-pointer" (click)="onClickLogout()">
            {{ "LOGOUT" | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
